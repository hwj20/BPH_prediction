<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>样机模型管理平台</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>模型列表</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="唯一标识(支持模糊查询)" v-model="model.id"                          style="width: 200px;" class="filter-item" clearable>                </el-input>                <el-select placeholder="适用对象" v-model="model.belongTo"                           style="width: 200px;" class="filter-item" clearable>                    <el-option                            v-for="item in users"                            :key="item.id"                            :label="item.username"                            :value="item.id">                    </el-option>                </el-select>                <el-select placeholder="模型功能" v-model="model.type"                           style="width: 200px;" class="filter-item" clearable>                    <el-option                            v-for="item in types"                            :key="item.id"                            :label="item.func"                            :value="item.id">                    </el-option>                </el-select>                <el-date-picker placeholder="更新日期(该日期及以后)" type="datetime"                                v-model="model.updateDate"                                value-format="yyyy-MM-dd HH:mm:ss"                                style="width: 200px;"                                align="center"                                class="filter-item">                </el-date-picker>                <el-button @click="getSome()" class="dalfBut">查询</el-button>                <el-button @click="jumpHtml()" type="primary">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="id" label="唯一标识" align="center"></el-table-column>                <el-table-column prop="belongTo" label="适用对象" align="center"></el-table-column>                <el-table-column prop="type" label="功能" align="center"></el-table-column>                <el-table-column prop="updateDate" label="更新日期" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleDownload(scope.row)">下载</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            rules: {},            types: [],            users: [],            model: { //查询相关                id: "",                belongTo: "",                type: "",                updateDate: ""            },        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //页面跳转            jumpHtml(){                window.location.href="add_model.html"            },            //条件查询            getSome(){                param = "?query&";                if(this.model.id!==""){                    param += "name="+this.model.id+"&";                }                if(this.model.belongTo!==""){                    param += "belongTo="+this.model.belongTo+"&";                }                if(this.model.type!==""){                    param += "type="+this.model.type+"&";                }                if(this.model.updateDate!==""){                    param += "updateDate="+this.model.updateDate;                }                axios.get("/model/findSome"+param).then((res)=>{                    this.dataList = res.data.data;                });            },            //列表            getAll() {                axios.get("/model/findSome").then((res)=>{                    this.dataList = res.data.data;                });                axios.get("/type/findAll").then((res) => {                    this.types = res.data.data;                });                axios.get("/user/findAll").then((res) => {                    this.users = res.data.data;                });            },            //取消            cancel(){                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作立即删除信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/model/delete/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success(res.data.data);                        }else {                            this.$message.error(res.data.data);                        }                    }).finally(()=>{                        this.getAll();                    });                }).catch(()=>{                    this.cancel();                });            },            //条件查询            //下载            handleDownload(row) {                window.location.href = "/model/download/"+row.id;                // axios({                //     method: 'get',                //     url: '/model/download/'+row.id,                //     responseType: 'blob'                // }).then((res) => {                //     if ('download' in document.createElement('a')) {                //         let url = window.URL.createObjectURL(res.data);                //         let link = document.createElement('a');                //         link.style.display = 'none';                //         link.href = url;                //         link.setAttribute('download', row.name);                //         document.body.appendChild(link);                //         link.click();                //         document.body.removeChild(link);                //     } else {                //         navigator.msSaveBlob(res.data, row.name)                //     }                // }).catch(err => {                //     this.$Message.error(err)                // })            },        }    })</script><style>    .el-input__prefix{        display: none;    }</style></html>
