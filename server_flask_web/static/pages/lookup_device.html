<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>样机模型管理平台</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>设备列表</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="设备名称(支持模糊查询)" v-model="device.name"                          style="width: 200px;" class="filter-item" clearable>                </el-input>                <el-input placeholder="设备类型" v-model="device.devType"                          style="width: 200px;" class="filter-item" clearable>                </el-input>                <el-select placeholder="蓝牙类型" v-model="device.bType"                           style="width: 200px;" class="filter-item" clearable>                    <el-option                            v-for="item in bTypes"                            :key="item"                            :label="item"                            :value="item">                    </el-option>                </el-select>                <el-date-picker placeholder="创建日期(该日期及以后)" type="datetime"                                v-model="device.createDate"                                value-format="yyyy-MM-dd HH:mm:ss"                                style="width: 200px;"                                align="center"                                class="filter-item">                </el-date-picker>                <el-button @click="getSome()" class="dalfBut">查询</el-button>                <el-button @click="jumpHtml()" type="primary">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="deviceList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="name" label="设备名称" align="center"></el-table-column>                <el-table-column prop="devType" label="设备类型" align="center"></el-table-column>                <el-table-column prop="bType" label="蓝牙类型" align="center"></el-table-column>                <el-table-column prop="createDate" label="创建日期" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleDetail(scope.row)">详情</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--   详情显示        -->            <div class="add-form">                <el-dialog title="可产生的数据类型" :visible.sync="dialogFormVisible"><!--                    <el-form ref="DatasAddForm" :model="Datas" :rules="rules" label-position="right" label-width="100px">-->                    <el-table size="small" current-row-key="id" :data="datasList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="name" label="数据名称" align="center"></el-table-column>                        <el-table-column prop="batchSize" label="数据长度" align="center"></el-table-column><!--                        <el-table-column prop="description" label="数据描述" align="center"></el-table-column>-->                    </el-table>                    <div slot="footer" class="dialog-footer">                        <el-button type="primary" @click="show_ok()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            deviceList: [],//当前页要展示的列表数据            datasList: [], //数据类型列表            rules: {},            bTypes: ["classis", "ble", "vivalink"],            devTypes: [],            device: { //查询相关                id:"",                name: "",                devType: "",                bType: "",                createDate: ""            },            datas: { //查询相关                name: "",                batchSize: "",                description: "",            },            dialogFormVisible: false        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //页面跳转            jumpHtml(){                window.location.href="add_device.html"            },            //条件查询            getSome(){                param = "?query&";                if(this.device.name!==""){                    param += "name="+this.device.name+"&";                }                if(this.device.devType!==""){                    param += "devType="+this.device.devType+"&";                }                if(this.device.bType!==""){                    param += "bType="+this.device.bType+"&";                }                if(this.device.createDate!==""){                    param += "createDate="+this.device.createDate;                }                axios.get("/device/findSome"+param).then((res)=>{                    this.deviceList = res.data.data;                });            },            //列表            getAll() {                axios.get("/device/findSome").then((res)=>{                    this.deviceList = res.data.data;                });            },            //取消            cancel(){                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                this.$confirm("此操作立即删除信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/device/delete/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success(res.data.data);                        }else {                            this.$message.error(res.data.data);                        }                    }).finally(()=>{                        this.getAll();                    });                }).catch(()=>{                    this.cancel();                });            },            handleDetail(row) {                this.dialogFormVisible = true;                axios.get("/data/findByDevice/"+row.id).then((res)=>{                    if(res.data.flag){                        this.datasList = res.data.data;                    }else {                        this.$message.error(res.data.data);                    }                })            },            show_ok(){                this.dialogFormVisible = false;            }        }    })</script><style>    .el-input__prefix{        display: none;    }</style></html>
