<!DOCTYPE html>

<html>

<head>

    <!-- 页面meta -->

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>样机模型管理平台</title>

    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <!-- 引入样式 -->

    <link rel="stylesheet" href="../plugins/elementui/index.css">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="hold-transition">

<div id="app">

    <div class="content-header">

        <h1>设备添加</h1>

    </div>

    <div class="app-container">

        <div class="box">

            <!-- 主页面      -->
            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="120px">
                <el-row>
                    <el-col :span="5">

                        <el-form-item label="设备名称">

                            <el-input v-model="formData.name"/>

                        </el-form-item>

                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="5">

                        <el-form-item label="设备类型">

                            <el-input v-model="formData.devType"/>

                        </el-form-item>

                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="5">

                        <el-form-item label="蓝牙类型">

                            <el-select v-model="formData.bType" placeholder="请选择">
                                <el-option
                                        v-for="item in bTypes"
                                        :key="item"
                                        :label="item"
                                        :value="item">
                                </el-option>
                            </el-select>

                        </el-form-item>

                    </el-col>
                </el-row>

                <el-row>
                    <el-col :span="5">
                    <el-form-item label="输出数据类型">
                        <div class="itemitem" v-for="(item, index) in formData.keys" :key="index">
                            <!-- 输入框v-model绑定数组 -->
                            <el-select v-model="item.key" placeholder="请选择">
                                <el-option
                                        v-for="item in datas"
                                        :key="item.key"
                                        :label="`${item.name} ${item.batchSize}`"
                                        :value="item.key">
                                </el-option>
                            </el-select>
                            <!-- 删除小图标 -->
                            <i
                                v-show="show(index)"
                                @click="deleteItem(formData.keys,index)"
                                class="el-icon-remove-outline dingwei"
                            ></i>
                        </div>
                        <el-button type="text" size="small" @click="addItem(formData.keys)">+增加类型</el-button>
                    </el-form-item>
                    </el-col>
                </el-row>
                <el-row>
                    <el-col  :span="5">
                        <el-form-item label="缺少数据类型？">
                            <el-button type="info" @click="handleCreateData()">点我添加</el-button>
                            <el-button type="primary" @click="handleAdd()">确认提交</el-button>
                        </el-form-item>
                    </el-col>
                </el-row>
            </el-form>

            <!-- 新增标签弹层 -->
            <div class="add-form">

                <el-dialog title="新增数据类型" :visible.sync="dialogFormVisible">

                    <el-form ref="DatasAddForm" :model="Datas" :rules="rules" label-position="right" label-width="100px">

                        <el-row>

                            <el-col :span="12">

                                <el-form-item label="数据名称" prop="name">

                                    <el-input v-model="Datas.name"/>

                                </el-form-item>

                            </el-col>

                            <el-col :span="12">

                                <el-form-item label="数据长度" prop="batchSize">

                                    <el-input v-model="Datas.batchSize"/>

                                </el-form-item>

                            </el-col>

                        </el-row>


                        <el-row>

                            <el-col :span="24">

                                <el-form-item label="数据描述">

                                    <el-input v-model="Datas.description" type="textarea"></el-input>

                                </el-form-item>

                            </el-col>

                        </el-row>

                    </el-form>

                    <div slot="footer" class="dialog-footer">

                        <el-button @click="cancel()">取消</el-button>

                        <el-button type="primary" @click="handleSubmitData()">确定</el-button>

                    </div>

                </el-dialog>

            </div>

        </div>
    </div>

</div>

</body>

<!-- 引入组件库 -->

<script src="../js/vue.js"></script>

<script src="../plugins/elementui/index.js"></script>

<script type="text/javascript" src="../js/jquery.min.js"></script>

<script src="../js/axios-0.18.0.js"></script>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            formData: {
                keys: [{key: ''}]
            },
            bTypes: ["classis", "ble", "vivalink"],
            datas: [],
            dialogFormVisible: false,//数据添加表单是否可见
            Datas:{}
        },

        computed: {
            rules() {
            //     var validateId = (rule, value, callback) => {
            //         var flag = 0;
            //         this.models.some(function(v){
            //             if(v.id == value) {
            //                 flag = 1;
            //                 return true;
            //             }
            //         });
            //         if(flag==0){
            //             console.log("pass");
            //             callback();
            //         }else {
            //             console.log("find");
            //             callback(new Error("模型名称已存在"));
            //         }
            //     };
            //     return {
            //         id: [
            //             {required: true, message: '模型名称为必填项', trigger: 'blur'},
            //             {validator: validateId, trigger: 'blur'}
            //         ],
            //         second:[
            //             {required: true, message: '输入秒数为必填项', trigger: 'blur'},
            //             {pattern: /^[1-9][0-9]*$/, message: '仅输入正整数' }
            //         ],
            //         value:[
            //             {required: true, message: '输入维度为必填项', trigger: 'blur'},
            //             {pattern: /^[1-9][0-9]*$/, message: '仅输入正整数' }
            //         ]
            //     }
            }
        },

        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.init();
        },

        methods: {
            // 从第三项开始才展示
            show(i) {
                // if (i == 0) {
                //     return false
                // } else {
                    return true
                // }
            },
            // 根据索引删除对应哪一项
            deleteItem(data, i) {
                data.splice(i, 1)
            },
            addItem(data) {
                data.push({key: ""});
            },
            //初始化表单下拉框数据
            init() {
                axios.get("/data/findAll").then((res) => {
                    this.datas = res.data.data;
                });
            },
            //添加
            handleAdd() {
                axios.post("/device/addDevice",this.formData).then((res)=>{
                    if(res.data.flag){
                        this.dialogFormVisible = false;
                        this.$message.success("添加成功，即将跳转设备列表");
                        setTimeout(() => {
                            window.location.href = "lookup_device.html";
                        }, 1000);
                    }else {
                        this.$message.error(res.data.data);
                    }
                });
            },

            handleCreateData(){
                this.dialogFormVisible = true;
            },

            handleSubmitData(){
                axios.post("/data/addData",this.Datas).then((res)=>{
                    if(res.data.flag){
                        this.dialogFormVisible = false;
                        console.log(res.data.data);
                        this.$message.success(res.data.data);
                    }else {
                        this.$message.error(res.data.data);
                    }
                }).finally(()=>{
                    axios.get("/data/findAll").then((res) => {
                        this.datas = res.data.data;
                    });
                    this.Datas = {};
                });
            },

            //取消
            cancel(){
                this.dialogFormVisible = false;
                this.$message.info("当前操作取消");
                this.Datas = {};
            },
        }
    })
</script>
