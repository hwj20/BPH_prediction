<script type="text/javascript" src="../js/jquery.min.js"></script>

<script src="../js/axios-0.18.0.js"></script>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            formData: {
                inputShape: [{value: ''}],
                inputDatas: [{value: ''}]
            },
            users: [],
            types: [],
            datas: [],
            models:[],
            dialogFormVisible: false,//数据添加表单是否可见
            Datas:{}
        },

        computed: {
            upData: function () {
                return {
                    model: JSON.stringify(this.formData)
                    // body:this.formData
                }
            },
            rules() {
                var validateId = (rule, value, callback) => {
                    var flag = 0;
                    this.models.some(function(v){
                        if(v.id == value) {
                            flag = 1;
                            return true;
                        }
                    });
                    if(flag==0){
                        console.log("pass");
                        callback();
                    }else {
                        console.log("find");
                        callback(new Error("模型名称已存在"));
                    }
                };
                return {
                    id: [
                        {required: true, message: '模型名称为必填项', trigger: 'blur'},
                        {validator: validateId, trigger: 'blur'}
                    ],
                    second:[
                        {required: true, message: '输入秒数为必填项', trigger: 'blur'},
                        {pattern: /^[1-9][0-9]*$/, message: '仅输入正整数' }
                    ],
                    value:[
                        {required: true, message: '输入维度为必填项', trigger: 'blur'},
                        {pattern: /^[1-9][0-9]*$/, message: '仅输入正整数' }
                    ]
                }
            }
        },

            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.init();
            },

            methods: {
                // 从第三项开始才展示
                show(i) {
                    // if (i == 0) {
                    //     return false
                    // } else {
                        return true
                    // }
                },
                // 根据索引删除对应哪一项
                deleteItem(data, i) {
                    data.splice(i, 1)
                },
                addItem(data) {
                    data.push({value: ""});
                },
                //初始化表单下拉框数据
                init() {
                    axios.get("/user/findAll").then((res) => {
                        this.users = res.data.data;
                    });
                    axios.get("/data/findAll").then((res) => {
                        this.datas = res.data.data;
                    });
                    axios.get("/type/findAll").then((res) => {
                        this.types = res.data.data;
                    });
                    axios.get("/model/findAll").then((res) => {
                        this.models = res.data.data;
                    });
                },
                //添加
                handleAdd() {
                    this.$refs.upload.submit();
                },
                handle_success(res) {
                    if (res.flag == true) {
                        this.$message.success("添加成功，即将跳转模型列表");
                        setTimeout(() => {
                            window.location.href = "lookup_model.html";
                        }, 1000);
                    } else {
                        this.$message.error(res.data);
                    }
                },
                handleCreateData(){
                    this.dialogFormVisible = true;
                },

                handleSubmitData(){
                    axios.post("/data/addData",this.Datas).then((res)=>{
                        if(res.data.flag){
                            this.dialogFormVisible = false;
                            console.log(res.data.data);
                            this.$message.success(res.data.data);
                        }else {
                            this.$message.error(res.data.data);
                        }
                    }).finally(()=>{
                        axios.get("/data/findAll").then((res) => {
                            this.datas = res.data.data;
                        });
                    });
                    this.Datas = {};
                },

                //取消
                cancel(){
                    this.dialogFormVisible = false;
                    this.$message.info("当前操作取消");
                    this.Datas = {};
                },
            }
        })
</script>
